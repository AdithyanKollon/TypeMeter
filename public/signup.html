<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Typing Test</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="app-header">
    <a href="index.html" class="logo">TypeMeter</a>
    <button id="theme-toggle" class="theme-toggle" aria-label="Switch theme">ðŸŒ™</button>
  </header>

  <div class="page-container">
    <h1>Create Account</h1>
    <form id="signup-form" class="signup-fill">
      <input type="text" id="username" placeholder="Username" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="theme.js"></script>
  <script>
    async function signup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) return;

      const res = await fetch("/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const text = await res.text();
      alert(text);
      if (text.toLowerCase().includes("successful")) {
        window.location.href = "login.html";
      }
    }

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      signup();
    });
  </script>
</body>
</html>
